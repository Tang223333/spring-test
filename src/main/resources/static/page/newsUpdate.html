<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script src="../layui/layui.js"></script>
</head>
<body>

<div class="login">
    <div class="form">
        <br>
        <form class="layui-form" action="UserAndAccount/create" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label">ID:</label>
                <div class="layui-input-block">
                    <input readonly="readonly" type="text" id="id" name="id" lay-verify="id"   autocomplete="off" class="layui-input id">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input readonly="readonly" type="text" id="name" name="name" lay-verify="name"   autocomplete="off" class="layui-input name">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户头像:</label>
                <div class="layui-input-block">
                    <input readonly="readonly" type="text" id="logo" name="logo" lay-verify="logo"   autocomplete="off" class="layui-input logo">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标题:</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="title"   autocomplete="off" class="layui-input title">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">作者:</label>
                <div class="layui-input-block">
                    <input type="text" name="writer" lay-verify="writer"    autocomplete="off" class="layui-input writer">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">发布时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" id="time" lay-verify="time"  class="layui-input time">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">内容:</label>
                <div class="layui-input-block">
                    <input type="text" name="content" lay-verify="content" autocomplete="off" class="layui-input content">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">视频:</label>
                <div class="layui-input-block">
                    <input type="text" name="videos" lay-verify="videos" autocomplete="off" class="layui-input videos">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">图片:</label>
                <div class="layui-input-block">
                    <input type="text" name="imgs" lay-verify="imgs" autocomplete="off" class="layui-input imgs">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">IP地址:</label>
                    <div class="layui-input-inline">
                        <input name="ip" lay-verify="ip"   class="layui-input ip">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新闻状态:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="status" lay-verify="status" autocomplete="off" class="layui-input status">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">观看数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="views" lay-verify="views" autocomplete="off"  class="layui-input views">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">好评数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goods" lay-verify="goods" autocomplete="off" placeholder="1" class="layui-input goods">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">差评数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bads" lay-verify="bads" autocomplete="off" placeholder="1" class="layui-input bads">
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>


<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#time'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
    });
</script>
</body>
</html>
