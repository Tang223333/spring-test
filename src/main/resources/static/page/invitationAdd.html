<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script src="../layui/layui.js"></script>
</head>
<body>

<div class="login">
    <div class="form">
        <br>
        <form class="layui-form" action="UserAndAccount/create" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label">论坛ID:</label>
                <div class="layui-input-block">
                    <input type="text" name="fid" lay-verify="fid"  class="layui-input fid">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">内容:</label>
                <div class="layui-input-block">
                    <input type="text" name="content" lay-verify="content"  class="layui-input content">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">好评数:</label>
                <div class="layui-input-block">
                    <input type="text" name="goods" lay-verify="goods"   autocomplete="off" class="layui-input goods">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">差评数:</label>
                <div class="layui-input-block">
                    <input type="text"  name="bads" lay-verify="bads"   autocomplete="off" class="layui-input bads">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收藏数:</label>
                <div class="layui-input-block">
                    <input type="text" name="collects" lay-verify="collects"    autocomplete="off" class="layui-input collects">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">评论数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="comments" lay-verify="comments" autocomplete="off"  class="layui-input comments">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">发布时间:</label>
                <div class="layui-input-block">
                    <input type="text" id="time" name="time" autocomplete="off" lay-verify="time"   class="layui-input time">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">视频:</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="videos" lay-verify="videos"   class="layui-input videos">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">图片:</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="imgs" lay-verify="imgs" autocomplete="off" class="layui-input imgs">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">IP:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ip" lay-verify="ip" autocomplete="off" class="layui-input ip">
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>


<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#time'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
    });
</script>
</body>
</html>
