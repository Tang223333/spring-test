<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首页</title>
    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet">
    <link th:href="@{/js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
    <script th:src="@{/js/demo/peity-demo.min.js}"></script>
    <script th:src="@{/js/content.min.js}"></script>
    <script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/plugins/easypiechart/jquery.easypiechart.js}"></script>
    <script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
    <script th:src="@{/js/demo/sparkline-demo.min.js}"></script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">个</span>
                    <h5>用户数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="count1"></h1>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">个</span>
                    <h5>游戏数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="count2"></h1>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">个</span>
                    <h5>帖子数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="count3"></h1>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">个</span>
                    <h5>评论数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="count4"></h1>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新用户</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="feed-activity-list" id="add1">


                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新游戏</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="feed-activity-list" id="add2">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新帖子</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="feed-activity-list" id="add3">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新评论</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="feed-activity-list" id="add4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $.ajax({
        url: "/View/Main",
        type: 'GET',
        data: {
        },
        success:function (data) {
            document.getElementById("count1").innerText=data.count1;
            document.getElementById("count2").innerText=data.count2;
            document.getElementById("count3").innerText=data.count3;
            document.getElementById("count4").innerText=data.count4;
            html="";
            for (var i = 0; i < data.users.length; i++) {
                html=html+'<div class="feed-element"><div>'
                    +'<small class="pull-right text-navy">'+data.users[i].two+'</small>'
                    +'<strong>'+data.users[i].one+'</strong>'
                    +'<div>'+data.users[i].three+'</div>'
                    +'<small class="text-muted"></small></div></div> ';
            }
            document.getElementById("add1").innerHTML=html;
            html="";
            for (var i = 0; i < data.games.length; i++) {
                html=html+'<div class="feed-element"><div>'
                    +'<small class="pull-right text-navy">'+data.games[i].two+'</small>'
                    +'<strong>'+data.games[i].one+'</strong>'
                    +'<div>'+data.games[i].three+'</div>'
                    +'<small class="text-muted"></small></div></div> ';
            }
            document.getElementById("add2").innerHTML=html;
            html="";
            for (var i = 0; i < data.invitations.length; i++) {
                html=html+'<div class="feed-element"><div>'
                    +'<small class="pull-right text-navy">'+data.invitations[i].two+'</small>'
                    +'<strong>'+data.invitations[i].one+'</strong>'
                    +'<div>'+data.invitations[i].three+'</div>'
                    +'<small class="text-muted"></small></div></div> ';
            }
            document.getElementById("add3").innerHTML=html;
            html="";
            for (var i = 0; i < data.comments.length; i++) {
                html=html+'<div class="feed-element"><div>'
                    +'<small class="pull-right text-navy">'+data.comments[i].two+'</small>'
                    +'<strong>'+data.comments[i].one+'</strong>'
                    +'<div>'+data.comments[i].three+'</div>'
                    +'<small class="text-muted"></small></div></div> ';
            }
            document.getElementById("add4").innerHTML=html;
        }});

</script>

</div>
</body>

</html>
