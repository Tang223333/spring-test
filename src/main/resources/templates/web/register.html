<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from www.zi-han.net/theme/hplus/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>注册</title>

    <link th:href="@{/favicon.ico}" rel="shortcut icon">
	<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <script th:inline="javascript" >
        var num= [[${msg}]];
        if (num != null) {
            alter(num);
        }
    </script>
    <div>
        <h1 class="logo-name">B+</h1>
    </div>
    <h3>欢迎注册 Better</h3>
    <p>创建一个Better新账户</p>
        <form class="form-horizontal m-t" id="signupForm" role="form" method="post" action="http://localhost:8080/toRegister">
            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="请输入邮箱" required="">
            </div>
            <div class="form-group">
                <input name="phone" type="text" class="form-control" placeholder="请输入手机号" required="">
            </div>
            <div class="form-group">
                <input id="password" name="password" placeholder="请输入密码" class="form-control" type="password">
            </div>
            <div class="form-group">
                <input id="confirm_password" name="confirm_password" placeholder="确认密码" class="form-control" type="password">
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="login">点此登录</a>
            </p>

        </form>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.}"></script>
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/js/content.min.js}"></script>
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/js/demo/form-validate-demo.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
